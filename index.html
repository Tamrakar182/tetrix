<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <title>Tetris Game</title>
    <meta name="description" content="Tetris made by Tamrakar182" />
    <meta name="theme-color" content="#32F5B8" />

    <meta property="og:title" content="Tetris" />
    <meta property="og:description" content="WASD or Arrow Keys" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tamrakar182.github.io/tetrix/" />

    <meta property="og:image" content="https://tamrakar182.github.io/tetrix/tetris.png" />
    <meta property="og:image:secure_url" content="https://tamrakar182.github.io/tetrix/tetris.png" />
    <meta property="og:image:alt" content="Tetris" />
    <meta property="og:image:type" content="image/png" />
</head>

<body>
    <div class="container">
        <div class="shell-container">
            <img src="gameboy.png" alt="Gameboy Shell" class="gameboy-shell" />
            <div class="grid">
                <div id="game-start">
                    <p>Use &#8593(W) &#8595(S) &#8592(A) &#8594(D) to control</p>
                    <p>Last High Score: <span id="high-score">0</span></p>
                </div>
                <div id="game-over">
                    <p>GAME OVER</p>
                    <p>Score: <span id="final-score">0</span></p>
                </div>
                <canvas id="game-board" class="game-board"></canvas>
                <div class="right-column">
                    <div class="content">
                        <p>TETRIS</p>
                        <div>
                            <p>Score: <span id="score">0</span></p>
                            <p>Lines: <span id="lines">0</span></p>
                        </div>
                    </div>
                    <button id="play-button" class="play-button">Enter</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/canvas.js"></script>
    <script type="module" src="scripts/tetris.js"></script>
</body>

</html>
