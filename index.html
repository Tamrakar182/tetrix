<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <title>Tetris Game</title>
</head>

<body>
    <div class="grid">
        <div id="game-start">
            <h1>Use Up, Down, Left & Right to control</h1>
        </div>
        <div id="game-over">
            <h1>GAME OVER</h1>
            <h2>Score: <span id="final-score">0</span></h2>
        </div>
        <canvas id="game-board" class="game-board"></canvas>
        <div class="right-column">
            <div>
                <h1>TETRIS TIME</h1>
                <p>Score: <span id="score">0</span></p>
                <p>Lines: <span id="lines">0</span></p>
                <canvas id="next" class="next"></canvas>
            </div>
            <button id="play-button" class="play-button">Play</button>
        </div>
    </div>

    <script type="module" src="scripts/canvas.js"></script>
    <script type="module" src="scripts/tetris.js"></script>
</body>

</html>
